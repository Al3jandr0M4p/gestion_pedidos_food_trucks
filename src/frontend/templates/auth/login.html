<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="current-location" content="{{ request.path }}">

    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body>

    <div class="container__notificacion">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul id="flash-messages" style="display: none;">
                    {% for category, message in messages %}
                        <li data-category="{{ category }}" data-location="{{ request.path }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    
    <div class="container__form">

        <form action="/login" method="post">

            <div class="container__logo">
                <img src="{{ url_for('static', filename='assets/FoodOrder.png') }}" alt="">
                <h1 style="color: #ab0224;">Inicia sesión en tu cuenta</h1>
            </div>

            <div class="container__input__name">
                <label for="name" style="color: #ab0224;">
                    Username:
                </label>
                <input type="text" name="name" id="name" autocomplete="off" required>
            </div>

            <div class="container__input__password">
                <label for="passwd" style="color: #ab0224;">
                    Password:
                </label>
                <div class="password-wrapper">
                    <input type="password" name="passwd" id="passwd" autocomplete="new-password" required>
                    <button type="button" id="togglePassword">
                        👁️
                    </button>
                </div>
            </div>

            <button type="submit" class="btn__primary">Entrar</button>

        </form>

    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/notificacion.js') }}"></script>

</body>

</html>
