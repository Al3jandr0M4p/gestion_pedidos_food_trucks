<form action="{{ url_for('update_products', id=pedido.id) }}" method="post" class="form-container" enctype="multipart/form-data">
    <h1>Editar {{ pedido.nombre_producto }}</h1>

    <div class="form-group">
        <label for="imgInput">Imagen:</label>
        <div class="custom-file-input">
            <label for="imgInput" class="custom-file-label">
                <i class="fa-solid fa-upload"></i> Seleccionar imagen
            </label>
            <input type="file" name="imgInput" id="imgInput" class="form-control" required accept="image/*">
        </div>
        <div id="file-preview" class="file-preview" style="display: none; margin-top: 10px;">
            <img id="preview-img" src="" alt="Vista previa" style="max-width: 100%; max-height: 150px; border-radius: 6px;">
        </div>
    </div>

    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" autocomplete="off" class="form-control" required placeholder="Nombre del producto">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required placeholder="Breve descripción del producto"></textarea>
    </div>

    <div class="form-group">
        <label for="precio">Precio:</label>
        <div class="price-input-wrapper">
            <span class="price-symbol">$</span>
            <input type="number" name="precio" id="precio" autocomplete="off" class="form-control price-input" required min="0" step="0.01" placeholder="0.00">
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Crear Producto
        </button>
    </div>
</form>
