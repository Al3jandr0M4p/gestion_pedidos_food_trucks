<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request Pages</title>
</head>
<body>

    <section class="container__error__400">

        <img src="" alt="400 bad request error">

        <div>
            <h1>400 - Bad Request</h1>
            <p>Oops! Hubo un error con tu respuesta.</p>
            <p>URL:<strong> {{ request_url }}</strong></p>
            <p>
                {% if user_id %}
                    <a href="{{ url_for('admin_dashboard') }}" aria-label="Volver al dashboard">
                        Vuelve al dashboard administrativo
                    </a>
                {% elif session['mesa_asignada'] %}
                    <a href="{{ url_for('menu_user', mesa_id=session['mesa_asignada']) }}" aria-label="Volver a mi mesa">
                        Volver a mi mesa
                    </a>
                {% else %}
                    <a href="{{ url_for('assign_mesa') }}" aria-label="Volver a la página de inicio">
                        Volver a la página de inicio
                    </a>
                {% endif %}
            </p>
        </div>

    </section>
    
</body>
</html>
