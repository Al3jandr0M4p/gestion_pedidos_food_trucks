<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Internal Server Error</title>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <p>Oops, algo salió mal en el servidor.</p>
        <p>{{ mensaje }}</p>
        
        {% if user_id %}
            <a href="{{ url_for('admin_dashboard') }}" aria-label="Volver al dashboard">
                Vuelve al dashboard administrativo
            </a>
        {% elif session['mesa_asignada'] %}
            <a href="{{ url_for('menu_user', mesa_id=session['mesa_asignada']) }}" aria-label="Volver a mi mesa">
                Volver a mi mesa
            </a>
        {% else %}
            <a href="/" aria-label="Volver a la página de inicio">
                Volver a la página de inicio
            </a>
        {% endif %}
    </div>
</body>
</html>
