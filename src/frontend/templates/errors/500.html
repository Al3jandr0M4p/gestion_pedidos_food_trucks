<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 48px;
            color: #e74c3c;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <p>Oops, algo salió mal en el servidor.</p>
        <p>{{ mensaje }}</p>
        
        {% if user_id %}
                <a href="{{ url_for('admin_dashboard') }}" aria-label="Volver al dashboard">
                    Vuelve al dashboard administrativo
                </a>
            {% elif session['mesa_asignada'] %}
                <a href="{{ url_for('menu_user', mesa_id=session['mesa_asignada']) }}" aria-label="Volver a mi mesa">
                    Volver a mi mesa
                </a>
            {% else %}
                <a href="/" aria-label="Volver a la página de inicio">
                    Volver a la página de inicio
                </a>
            {% endif %}
    </div>
</body>
</html>
