<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Forbidden</title>
</head>
<body>

    <div class="container">
        <h1>403</h1>
        <p>
            <strong>Forbidden</strong> - No tienes acceso a esta pagina.
        </p>
        <p>
            {% elif session['mesa_asignada'] %}
                <a href="{{ url_for('menu_user', mesa_id=session['mesa_asignada'], 1) }}" aria-label="Volver a mi mesa">
                    Volver a mi mesa
                </a>
            {% else %}
                <a href="/user/splash" aria-label="Volver a la página de inicio">
                    Volver a la página de inicio
                </a>
            {% endif %}
        </p>
    </div>
    
</body>
</html>
